<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="Js/scripts.js" defer></script>
    <title>ToDoList</title>
</head>
<body>
    <div class="todo-container">
        <header>
            <h2>toDoList</h2>
        </header>
        
        <form id="todoform">
            <p>Adicione suas Tarefas</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="O que vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        
        <form id="editform" class="hide" style="border-bottom: 1px solid red;padding: 1rem;">
            <p>Editar tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit" id="botao">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button type="submit" id="cancel-edit-btn">Cancelar</button>
        </form>


        <div id="toolbar"> <!-- barra de ferramentas com Pesquisa & Filtro -->
            <div id="search">
                <h4>Pesquisar:</h4>

                <form>
                    <input type="text" id="search-input" placeholder="Buscar" />
                    <button id="erase-button"> <!-- vai servir para apagar o q usuÃ¡rio digito, limpar a busca!-->
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
                
            </div>
            <div id="filter">
                <h4>Filtrar</h4>
                <select id="filter-select">
                    <option value="all">todos</option>
                    <option value="done">feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>estou fazendo...</h3>
                <button class="finish-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
